<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=login.html" />
    <title>Redirection confidentielle</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Marianne", "Segoe UI", system-ui, sans-serif;
        --bg: #04070f;
        --text: #f4f5f9;
        --accent: #0f59d1;
        --accent-red: #d1262c;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        text-align: center;
        padding: 32px;
      }

      .badge {
        letter-spacing: 0.24em;
        text-transform: uppercase;
        font-size: 13px;
        color: rgba(244, 245, 249, 0.52);
      }

      h1 {
        margin: 18px 0 12px;
        font-size: 24px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-weight: 600;
      }

      p {
        margin: 0;
        color: rgba(244, 245, 249, 0.58);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-size: 12px;
      }

      .progress {
        margin-top: 24px;
        width: min(260px, 70vw);
        height: 4px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(244, 245, 249, 0.16);
      }

      .progress span {
        display: block;
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent-red));
        animation: loading 1.6s ease-in-out forwards;
        transform-origin: left;
        transform: scaleX(0);
      }

      @keyframes loading {
        to {
          transform: scaleX(1);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div class="badge">Portail interministériel</div>
      <h1>Redirection sécurisée</h1>
      <p>Canal confidentiel en cours d’initialisation…</p>
      <div class="progress" aria-hidden="true"><span></span></div>
    </div>
    <noscript>
      JavaScript est requis pour accéder à ce portail. Veuillez activer JavaScript puis recharger la
      page.
    </noscript>
  </body>
</html>
